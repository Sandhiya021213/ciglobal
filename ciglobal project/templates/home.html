<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            margin: 0;
            padding: 0;
            color: #333;
        }
        .container {
            text-align: center;
            margin-top: 10%;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #0072ff;
        }
        p {
            font-size: 1.2em;
            margin: 10px 0;
        }
        a {
            text-decoration: none;
            color: #0072ff;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Leave Management System</h1>
        <p>An Application That Helps Employees To Apply For Leave</p>
        <p>Click here to <a href="{{ url_for('login') }}"><button>Login</button></a></p>
    </div>
</body>
</html>
