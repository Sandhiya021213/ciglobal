<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave Management System - Delete Leave Request</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #0072ff;
        }
        p {
            font-size: 1.1em;
            margin: 20px 0;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1em;
            margin: 10px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .btn.cancel {
            background-color: #6c757d;
        }
        .btn.cancel:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Delete Leave Request</h1>
        <p>Are you sure you want to delete this leave request?</p>
        <form action="{{ url_for('delete_leave', id=leave.id) }}" method="post">
            <button type="submit" class="btn">Yes, Delete</button>
            <a href="{{ url_for('leave_list') }}" class="btn cancel">Cancel</a>
        </form>
    </div>
</body>
</html>
